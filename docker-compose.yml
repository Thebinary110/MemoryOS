services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    image: python:3.11-slim
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    working_dir: /app
    command: >
      bash -c "
      pip install --no-cache-dir fastapi uvicorn qdrant-client redis sentence-transformers python-multipart &&
      python -m uvicorn api:app --host 0.0.0.0 --port 8000 --reload
      "
    depends_on:
      - qdrant
      - redis
    environment:
      - QDRANT_HOST=qdrant
      - REDIS_HOST=redis

volumes:
  qdrant_data:
